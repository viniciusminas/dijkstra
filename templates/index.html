<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Dijkstra</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        #map {
        height: 400px;
        width: 100%;
        margin: 20px auto;
        }

         body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
         }

         h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
         }

         form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
         }

         label {
            font-weight: bold;
            margin-bottom: 5px;
         }

         input {
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
         }

         button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
         }

         button:hover {
            background-color: #357ABD;
         }

         #map {
            height: 600px;
            width: 80%;
            margin: 0 auto;
            margin-top: 40px;
         }

         .result {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
         }
     </style>

</head>
<body>

    <h1>Menor Caminho entre Cidades</h1>

    <form method="POST" action="/">
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem" required><br><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>

        <button type="submit" onclick="addPopUps(caminho)">Calcular</button>
    </form>

    {% if caminho %}
        <h2>Resultado:</h2>
        <p>O menor caminho é: {{ caminho }}</p>
        <p>Custo do caminho: {{ custo }}</p>
    {% endif %}

     <div id="map"></div>

<script>
    var map = L.map('map').setView([-27.2156, -49.643], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var coordenadas = {
    'Rio do Sul': {'lat': -27.2156, 'lon': -49.643},
    'Ituporanga': {'lat': -27.4133, 'lon': -49.5967},
    'Ibirama': {'lat': -27.0544, 'lon': -49.5192},
    'Petrolândia': {'lat': -27.5347, 'lon': -49.6964},
    'Agronômica': {'lat': -27.2667, 'lon': -49.7078},
    'Atalanta': {'lat': -27.4211, 'lon': -49.7789},
    'Imbuia': {'lat': -27.4903, 'lon': -49.4217},
    'Chapadao do Lageado': {'lat': -27.5903, 'lon': -49.5517},
    'Aurora': {'lat': -27.3097, 'lon': -49.6297},
    'Presidente Nereu': {'lat': -27.2764, 'lon': -49.3875},
    'Laurentino': {'lat': -27.2175, 'lon': -49.7331},
    'Trombudo Central': {'lat': -27.2975, 'lon': -49.7894},
    'Presidente Getúlio': {'lat': -27.0478, 'lon': -49.6256},
    'José Boiteux': {'lat': -26.9567, 'lon': -49.6283},
    'Dona Emma': {'lat': -26.9814, 'lon': -49.7222}
};
    i = 0
    function addPopUps(caminho_pop){
        caminho_pop.forEach(element => {
            i += 5
            let lat = -27.0544 + i
            let lon = -49.5192 + i
            L.marker([lat, lon]).addTo(map)
                .bindPopUp(element)
                .addPopUp()
        });
    }

    addPopUps(caminho)

</script>
</body>
</html>
