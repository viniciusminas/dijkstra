<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Dijkstra</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <style>
         #map {
            height: 600px;
            width: 600px;
         }
     </style>

</head>
<body>

    <h1>Menor Caminho entre Cidades</h1>

    <form method="POST" action="/">
        <label for="origem">Origem:</label>
        <input type="text" id="origem" name="origem" required><br><br>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if caminho %}
        <h2>Resultado:</h2>
        <p>O menor caminho Ã©: {{ caminho }}</p>
        <p>Custo do caminho: {{ custo }}</p>
    {% endif %}

     <div id="map"></div>

<script>
    var map = L.map('map').setView([-27.2156, -49.643], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    function addPopUps(localizacoes){
        for(let i = 0; i < localizacoes.length; i++){
            let cidade = localizacoes[i]
            let lat = cidade.lat;
            let lon = cidade.lon;
            let nome_cidade = cidade.nome;

            L.marker([lat, lon]).addTo(map)
                .bindPopup('Cidade: ' + nome_cidade)
                .openPopup();
        }
    }

    addPopUps(localizacoes);

</script>
</body>
</html>
